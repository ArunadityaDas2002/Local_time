<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Colorful Time Display</title>
</head>
<body>
  <div class="container">
    <div class="clock-container">
      <iframe src="https://giphy.com/embed/RgnTXvE24wFjUhB3Dt" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      <!-- The Giphy iframe replaces the clock image -->
      <!-- <img src="LOCAL_TIME/clock-914.gif" alt="local gif"> -->
      <div class="clock">
        <div id="time"></div>
        <div class="quote">
          <p>"Time you enjoy wasting is not wasted time."</p>
          <p>- Marthe Troly-Curtin</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
